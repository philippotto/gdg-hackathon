    .card-header {
      margin-bottom: 10px;
    }
    /* Add your styles here: */
    .card-header h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
    }
    .card-header img {
      width: 70px;
      border-radius: 50%;
      margin: 10px;
    }

    :host {
    }

    <div class="card-header" layout horizontal center>
      <img src="{{ tweet-image }}"></img>

    <content>{{ tweet-content}}</content>

  </template>
